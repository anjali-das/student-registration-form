<div class="container-fluid">
  <div class="row">
    <img id="img" style="width: 100%;height: 500px;"
      src="https://zestechinc.com/wp-content/uploads/2017/02/registration.jpg" alt="student Registration">
  </div>
</div>

<!-- register success msg -->
<div *ngIf="registerSuccessMsg" class="container d-flex justify-content-center align-items-center text-center"
  style="width: 100%; height: 100vh;">
  <h3 class="text-primary"><img width="90px" src="https://icon-library.com/images/load-icon-gif/load-icon-gif-28.jpg"
      alt="spinner">Your data's are getting registered...Please wait...</h3>
</div>


<div *ngIf="!registerSuccessMsg">
  <div class="col-7  p-2 mt-5" style="width: 600px; background-color: white;border-radius: 10px;
         box-shadow: 0px 0px 12px 0px black;margin-left: 500px;">


    <!-- form -->

    <form [formGroup]="registerForm" class="border p-4 rounded" (ngsubmit)="register()">
      <div class="form-floating mb-3">
        <input name="firstname" formControlName="firstname" type="text" class="form-control" id="floatingInputfname"
          placeholder="firstname">
        <label for="floatingInput">First Name</label>
      </div>

      <!-- firstname error msg -->
      <div *ngIf="this.registerForm.get('firstname')?.errors&&this.registerForm.get('firstname')?.touched"
        class="text-danger mb-3">Invalid Firstname</div>


      <div class="form-floating mb-3">
        <input name="lastname" formControlName="lastname" type="text" class="form-control" id="floatingInputfname"
          placeholder="lastname">
        <label for="floatingInput">Last Name</label>
      </div>

      <!-- lastname error msg -->
      <div *ngIf="this.registerForm.get('firstname')?.errors&&this.registerForm.get('lastname')?.touched"
        class="text-danger mb-3">Invalid Lastname</div>


      <div class="form-floating mb-3">
        <input name="address" formControlName="address" type="text" class="form-control" id="floatingInputaddress"
          placeholder="address">
        <label for="floatingInput">Address</label>
      </div>

      <!-- address error msg -->
      <div *ngIf="this.registerForm.get('address')?.errors&&this.registerForm.get('address')?.touched"
        class="text-danger mb-3">Invalid Address</div>


      <div class="form-floating mb-3">
        <input name="email" formControlName="email" type="text" class="form-control" id="floatingInputemail"
          placeholder="email">
        <label for="floatingInput">Email</label>
      </div>

      <!-- email error msg -->
      <div *ngIf="this.registerForm.get('email')?.errors&&this.registerForm.get('email')?.touched"
        class="text-danger mb-3">Invalid Email</div>


      <div class="form-floating mb-3">
        <input name="mobile" formControlName="mobile" type="text" class="form-control" id="floatingInputmobile"
          placeholder="email">
        <label for="floatingInput">Mobile</label>
      </div>

      <!-- mobileno error msg -->
      <div *ngIf="this.registerForm.get('mobile')?.errors&&this.registerForm.get('mobile')?.touched"
        class="text-danger mb-3">Invalid Mobile Number</div>


      <div class="form-floating mb-3">
        <input name="dob" formControlName="dob" type="date" class="form-control" id="floatingInputdob"
          placeholder="dob">
        <label for="floatingInput">DOB</label><br>
      </div>

      <!-- dob error msg -->
      <div *ngIf="this.registerForm.get('dob')?.errors&&this.registerForm.get('dob')?.touched" class="text-danger mb-3">
        Invalid Date Of Birth</div>


      <div class="mt-2">
        <span>Gender :</span> &nbsp;&nbsp;
        <label>
          <input type="radio" name="gender" formControlName="gender" value="Male">
          Male
        </label>
        &nbsp;&nbsp;
        <label>
          <input type="radio" name="gender" formControlName="gender" value="Female">
          Female
        </label>
        &nbsp;&nbsp;
        <label>
          <input type="radio" name="gender" formControlName="gender" value="Others">
          Others
        </label>
      </div>

      
      <select name="group" formControlName="group" id="" class="form-control mt-4">
        <option value="">Select A Group</option>
        <option value="biology">Biology</option>
        <option value="computerscience">Computer Science</option>
        <option value="commerce">Commerce</option>
        <option value="humanities">Humanities</option>
      </select>

      <!-- group error msg -->
      <div *ngIf="this.registerForm.get('group')?.errors&&this.registerForm.get('group')?.touched"
        class="text-danger mb-3">Invalid group</div>

      <!--  registerErrorMsg-->

      <div class="mt-2 mb-2 text-danger fw-bolder">{{registerErrorMsg}}</div>

      <div class="mt-4 text-center">
        <button (click)="register()" type="submit" class="btn btn-primary me-3">Register</button>
        <button type="submit" class="btn btn-warning me-3">Cancel</button>
      </div>

    </form>





  </div>
</div>
